<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades en Venta</title>
    <style>
        /* Estilos CSS opcionales para dar formato */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .propiedad {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .propiedad img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .propiedad h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .propiedad p {
            margin-top: 0;
        }
        .propiedad .precio {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Propiedades en Venta</h1>

    <!-- Propiedad tipo Monoambiente -->
    <div class="propiedad">
        <img src="ruta/a/imagen_monoambiente.jpg" alt="Monoambiente">
        <h2>Monoambiente en Venta</h2>
        <p>Descripción del monoambiente.</p>
        <p class="precio">$XX.XX</p>
    </div>

    <!-- Propiedad tipo Un Dormitorio -->
    <div class="propiedad">
        <img src="ruta/a/imagen_un_dormitorio.jpg" alt="Un Dormitorio">
        <h2>Departamento de un Dormitorio en Venta</h2>
        <p>Descripción del departamento de un dormitorio.</p>
        <p class="precio">$XX.XX</p>
    </div>

    <!-- Propiedad tipo Dos Dormitorios -->
    <div class="propiedad">
        <img src="ruta/a/imagen_dos_dormitorios.jpg" alt="Dos Dormitorios">
        <h2>Departamento de Dos Dormitorios en Venta</h2>
        <p>Descripción del departamento de dos dormitorios.</p>
        <p class="precio">$XX.XX</p>
    </div>

    <!-- Puedes añadir más propiedades aquí -->

</div>

</body>
</html>
